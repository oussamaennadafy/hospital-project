<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MEdcineNet | Authentication</title>
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body class="font-Lato overflow-hidden">
    <img
      src="assets/bg-img.jpg"
      alt=""
      class="opacity-80 w-screen absolute z-0 min-h-full"
    />
    <header
      class="z-10 absolute w-full h-[82px] bg-gradient-to-r from-sky-500 to-indigo-700 text-gray-300 flex items-center justify-between px-6"
    >
      <a href="index.html" class="text-4xl">MedicineNet</a>
      <nav>
        <ul class="flex items-center justify-between text-lg">
          <li>
            <a href="#" class="mr-4 px-4 py-2 rounded">welcome</a>
          </li>
          <li>
            <a href="#" class="mr-4 px-4 py-2 rounded">our services</a>
          </li>
          <li>
            <a href="#" class="mr-4 px-4 py-2 rounded">about us</a>
          </li>
          <li>
            <a href="#" class="px-4 py-2 rounded">contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="w-full min-h-screen transition-all duration-150">
      <div
        class="signUp absolute top-1/2 left-1/2 translate-x-full -translate-y-1/2 z-20 flex flex-col gap-6 w-1/2 items-center justify-center mt-7 transition-all duration-300"
      >
        <h1 class="text-4xl text-white text-bold mb-3 z-10">sign up</h1>
        <form
          action="#"
          class="flex z-10 flex-col justify-center items-center gap-4 w-full"
        >
          <div class="flex justify-between w-8/12">
            <label class="text-xl text-white" for="first_name">
              first name
            </label>
            <input
              type="text"
              id="first_name"
              class="w-80 h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-xl text-teal-800 mb-4"
            />
          </div>
          <div class="flex justify-between w-8/12">
            <label class="text-xl text-white" for="last_name">
              last name
            </label>
            <input
              type="text"
              id="last_name"
              class="w-80 h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-xl text-teal-800 mb-4"
            />
          </div>
          <div class="flex justify-between w-8/12">
            <label class="text-xl text-white" for="age"> age </label>
            <input
              id="age"
              type="number"
              class="w-80 h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-xl text-teal-800 mb-4"
            />
          </div>
          <div class="flex justify-between w-8/12">
            <label class="text-xl text-white" for="birth"> birth </label>
            <input
              id="birth"
              type="date"
              class="w-80 h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-xl text-teal-800 mb-4"
            />
          </div>
          <p class="text-red-900 text-xl error"></p>
          <input
            type="button"
            value="sign up"
            class="px-8 py-3 block rounded bg-gradient-to-r uppercase from-sky-900 to-cyan-200 cursor-pointer text-white"
            id="sign_up_submit"
          />
        </form>
        <p class="text-white text-lg z-10">
          alraedy have account ?<span
            class="logIn_btn ml-4 border-b-2 cursor-pointer hover:text-black transition-all hover:border-black uppercase"
            >log in</span
          >
        </p>
      </div>
      <div
        class="Authentication absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex z-20 flex-col gap-6 w-1/2 items-center justify-center transition-all duration-300"
      >
        <h1 class="text-4xl text-white text-bold mb-9 z-10">Authentication</h1>
        <form
          action="#"
          class="flex z-10 flex-col justify-center items-center gap-4 w-1/1"
        >
          <label class="text-xl text-white" for="special_key">
            enter pin
          </label>
          <input
            type="number"
            class="w-80 h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-center text-xl text-teal-800 mb-4"
          />
          <input
            type="button"
            value="log in"
            class="px-8 py-3 block rounded bg-gradient-to-r uppercase from-sky-900 to-cyan-200 cursor-pointer text-white"
          />
        </form>
        <p class="text-white text-lg z-10">
          don't have account ?<span
            class="signUp_btn ml-4 border-b-2 cursor-pointer hover:text-black transition-all hover:border-black uppercase"
            >sign up</span
          >
        </p>
      </div>
      <div class="pokos"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
